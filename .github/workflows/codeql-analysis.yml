name: CodeQL

permissions:
  security-events: write
  actions: read
  contents: read
  issues: write # Required for pixpilot/codeql-scanner@main

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    #        ┌───────────── minute (0 - 59)
    #        │  ┌───────────── hour (0 - 23)
    #        │  │ ┌───────────── day of the month (1 - 31)
    #        │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │  │ │ │ │
    #        *  * * * *
    - cron: '30 1 * * 0' # Every Sunday at 01:30 UTC

jobs:
  # Job for public repositories - uses GitHub's official CodeQL actions
  # codeql-analysis:
  #   runs-on: ubuntu-latest
  #   # Only run this job if repository is public
  #   if: github.event.repository.visibility == 'public'
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v4

  #     - name: Initialize CodeQL
  #       uses: github/codeql-action/init@v3
  #       with:
  #         config-file: .github/codeql/codeql-config.yml

  #     - name: Autobuild
  #       uses: github/codeql-action/autobuild@v3

  #     - name: Run CodeQL Analysis
  #       uses: github/codeql-action/analyze@v3

  # Job for private repositories - uses third-party CodeQL scanner
  analyze-private:
    runs-on: ubuntu-latest
    # Only run this job if repository is NOT public (private or internal)
    # if: github.event.repository.visibility != 'public'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run CodeQL Scanner
        uses: pixpilot/codeql-scanner@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/codeql/codeql-config.yml
