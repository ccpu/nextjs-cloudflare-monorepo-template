name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  preview:
    runs-on: ubuntu-latest
    name: Deploy Preview
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    if: github.event.action != 'closed'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy Preview to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview
          workingDirectory: .
          packageManager: npm

      - name: Comment PR with preview URL
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = process.env.DEPLOYMENT_URL || 'https://modo-preview.your-subdomain.workers.dev';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Deployment Ready!**

              Your changes have been deployed to a preview environment:
              **[View Preview](${deploymentUrl})**

              This preview will be updated automatically when you push new commits to this PR.`
            });
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}

  cleanup-preview:
    runs-on: ubuntu-latest
    name: Cleanup Preview
    if: github.event.action == 'closed'
    steps:
      - name: Cleanup Preview Environment
        run: |
          echo "PR closed - preview environment cleanup would happen here"
          # You can add cleanup logic here if needed
