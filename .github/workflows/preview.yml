name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  ci:
    name: Run CI Checks
    uses:
      ./.github/workflows/ci.yml
      # Add your actual build and test commands here

  preview:
    runs-on: ubuntu-latest
    name: Deploy Preview
    needs: ci
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    if: github.event.action != 'closed'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup-project
        with:
          build-web: 'true'

      - name: Deploy Preview to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env preview
          workingDirectory: ./apps/web
          packageManager: pnpm

      - name: Comment PR with preview URL
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = "${{ steps.deploy.outputs.deployment-url }}";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Approved & Deployed!**\n\nYour changes have been deployed to a preview environment:\n**[View Preview](${deploymentUrl})**\n\nâœ… Build and tests passed\nâœ… Deployment approved by @${{ github.actor }}`
            });

  cleanup-preview:
    runs-on: ubuntu-latest
    name: Cleanup Preview
    if: github.event.action == 'closed'
    steps:
      - name: Cleanup Preview Environment
        run: echo "PR closed - preview environment cleanup would happen here"
