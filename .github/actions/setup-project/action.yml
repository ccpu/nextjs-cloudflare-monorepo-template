name: Setup project
description: 'Setup Node.js, install pnpm, install dependencies, and build the project'

inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: '20'
  pnpm-version:
    description: pnpm version to use
    required: false
  registry-url:
    description: npm registry URL
    required: false
  build-web:
    description: Whether to run the build step for the web package
    required: false
    default: 'false'

runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm
        registry-url: ${{ inputs.registry-url }}

    - name: Install dependencies
      run: pnpm install
      shell: bash

    - name: Install Turbo CLI
      run: pnpm add -g turbo
      shell: bash

    - name: Build packages
      if: ${{ inputs.build-web == 'true' }}
      run: pnpm turbo build --filter=web
      shell: bash

    - name: Build OpenNext.js for Cloudflare
      if: ${{ inputs.build-web == 'true' }}
      run: cd apps/web && npx opennextjs-cloudflare build
      shell: bash

